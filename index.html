<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <div class="summary">
      <div class="summary__overall">
        <h2 class="title">Your Result</h2>
        <div class="score-box"><span class="score">76</span><span class="score-total">of 100</span></div>
        <p class="compliment">Great</p>
        <p class="score-comparison">You scored higher than 65% of the people who have taken these taks.</p>
      </div>
      <div class="summary__detail">
        <h2 class="title">Summary</h2>

        <ul class="task">
          <li class="task__item task__item--1">

            <img src="assets/images/icon-reaction.svg" alt="reaction icon">

            <p class="task-name">Reaction</p>
            <p class="task-score__box"><span class="task-score">80</span><span class="task-total-score"> / 100</span>
            </p>
          </li>

          <li class="task__item task__item--2">
            <img src="assets/images/icon-memory.svg" alt="reaction icon">

            <p class="task-name">Memory</p>
            <p class="task-score__box"><span class="task-score">92</span><span class="task-total-score"> / 100</span>
            </p>
          </li>

          <li class="task__item task__item--3">
            <img src="assets/images/icon-verbal.svg" alt="reaction icon">

            <p class="task-name">Verbal</p>
            <p class="task-score__box"><span class="task-score">61</span><span class="task-total-score"> / 100</span>
            </p>
          </li>

          <li class="task__item task__item--4">
            <img src="assets/images/icon-visual.svg" alt="reaction icon">

            <p class="task-name">Visual</p>
            <p class="task-score__box"><span class="task-score">72</span><span class="task-total-score"> / 100</span>
            </p>
          </li>
        </ul>

        <button class="btn">
          Continue
        </button>
      </div>
    </div>
  </main>
</body>

</html>
